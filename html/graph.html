<!doctype html>
<html>
<head>
    <title>Network | Hierarchical layout difference</title>

    <script type="text/javascript" src="vis.min.js"></script>
    <script type="text/javascript" src="data.js"></script>    
    <link href="vis.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        var network = null;
        //var layoutMethod = "direction";
        var layoutMethod = "hubsize";
        function draw() {
            // create a network
            var container = document.getElementById('mynetwork');
            var data = {
                nodes: nodes,
                edges: edges
            };

            var options = {
                hierarchicalLayout: {
                    layout: layoutMethod
                },
                nodes: {
                    color: {
                        background: "#97C2FC",
                        border: "#2B7CE9",
                        highlight: {
                            border: "#DD0000",
                            background: "#D2E5FF"
                        },
                        hover: {
                            border: "#2B7CE9",
                            background: "#D2E5FF"
                        }
                    }
                },
                edges: {
                    style: "arrow",
                    inheritColor: "from"
                },                
                smoothCurves:false,
                height: '600px',
                width: '1300px'
            };
            network = new vis.Network(container, data, options);
        }

    </script>
</head>

<body onload="draw();">
    Layout method:
    <select id="layout">
        <option value="hubsize">hubsize</option>
        <option value="direction">direction</option>
    </select><br/>
    <div id="mynetwork"></div>
    <p id="selection"></p>
    <script language="JavaScript">
        var dropdown = document.getElementById("layout");
        dropdown.onchange = function() {
            layoutMethod = dropdown.value;
            draw();
        }
    </script>
</body>
</html>
